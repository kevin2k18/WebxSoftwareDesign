<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Activity #4</title>
</head>
<body>
    <!-- this is button for popup -->
    <section id="startQuiz">
        <div>
            <p>Click the Button below to start quiz.</p>
            <button id="startBtn">Let's Get Started!</button>
        </div>
    </section>
    <!-- this is for popup -->
    <section id="modal">
        <div id="modalcont">
            <button id="closeBtn">X</button>
            <h3 id="questionNum"></h3>
            <span id="question"></span>
            <!-- this is for ready radio buttons -->
            <div>
                <strong>Questions</strong>
                <!-- this is radio button 1 -->
                 <div class="kav-option opt--radio1"> 
                    <div class="kav-radBorder border--rad1">
                        <div class="kav-radSelect select--rad1"></div>
                    </div>
                    Question 1
                    <span class="opt"></span>
                </div>
                <!-- this is radio button 2 -->
                <div class="kav-option opt--radio2">
                    <div class="kav-radBorder border--rad2">
                        <div class="kav-radSelect select--rad2"></div>
                    </div>
                    Question 2
                    <span class="opt"></span>
                </div>
                <!-- this is radio button 3 -->
                <div class="kav-option opt--radio3">
                    <div class="kav-radBorder border--radio3">
                        <div class="kav-radSelect select--rad3"></div>
                    </div>
                    Question 3
                    <span class="opt"></span>
                </div>
                <!-- this is radio button 4 -->
                <div class="kav-option opt--radio4">
                    <div class="kav-radBorder border--radio4">
                        <div class="kav-radSelect select--rad4"></div>
                    </div>
                    Question 4
                    <span class="opt"></span>
                </div>
            </div>
            <div id="nxtPrevBtn">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </section>
</body>
<script src="../js/index.js"></script>
</html>
