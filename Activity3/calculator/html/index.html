<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Activity #3 Calculator</title>
</head>
<body>
    <section id="calc">
        <div id="kav-screenUI">
            <!-- history -->
            <div id="kav-history">
                <span id="kav-historyText"></span>
            </div>
            <!-- present -->
            <div id="kav-present">
                <span id="kav-current">0</span>
            </div>
        </div>
        <div id="kav-operate">
            <div id="kav-del">
                <button id="kav-clear">CLEAR</button>
                <button id="kav-backspace">&#8592;</button>
            </div>
            <div class="kav-operationBtn">      
                <!-- (7) button -->
                <div>
                    <button class="kav-num" value="7">7</button>
                </div>   
                <!-- (8) button -->
                <div>
                    <button class="kav-num" value="8">8</button>
                </div>           
                <!-- (9) button -->
                <div>
                    <button class="kav-num" value="9">9</button>
                </div>
                <!-- (/) button -->
                <div>
                    <button class="kav-operation operator" value="/">&#247;</button>
                </div>
            </div>
            <div class="kav-operationBtn">
                <!-- (4) button -->
                <div>
                    <button class="kav-num" value="4">4</button>
                </div>
                <!-- (5) button -->
                <div>
                    <button class="kav-num" value="5">5</button>
                </div>
                <!-- (6) button -->
                <div>
                    <button class="kav-num" value="6">6</button>
                </div>
                <!-- (x) button -->
                <div>
                    <button class="kav-operation operator" value="*">&#10005;</button>
                </div>
            </div>
            <div class="kav-operationBtn">
                <!-- (1) button -->
                <div>
                    <button class="kav-num" value="1"> 1</button>
                </div> 
                <!-- (2) button -->
                <div>
                    <button class="kav-num" value="2">2</button>
                </div>
                <!-- (3) button -->
                <div>
                    <button class="kav-num" value="3">3</button>
                </div> 
                <!-- (+) button  -->
                <div>
                    <button class="kav-operation operator" value = "+">+</button>
                </div>
            </div>
            <div class="kav-operationBtn">
                <!-- (0) button-->
                <div>
                    <button class="kav-num" value="0">0</button>
                </div>
                <!-- (.) button -->
                <div>
                    <button class="kav-operation" id = "decimalBtn" value=".">.</button>
                </div>
                <!-- (=) button -->
                <div>
                    <button class="kav-operation" id = "equalBtn" value="=">=</button>
                </div>
                <!-- (-) button -->
                <div>
                    <button class="kav-operation operator" value="-">-</button>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- load the main js -->
<script src="../js/index.js"></script>
</html>
