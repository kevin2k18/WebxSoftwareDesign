<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Activity #3 Pop Up</title>
</head>
<body>
    <!-- Pop Up -->
    <section id="kav-popupBtn">
        <h1> Get In Touch </h2>
        <p>Please click the button below and we will be in touch with lightning speed</p>
        <button>Click Me!</button>
    </section>
    <!-- this is the modal -->
    <section id="kav-popup">
        <div id="kav-modal">
            <button id="kav-closeBtn">X</button>
            <h3>Contact Us Today</h3>
            <p>Kindly fill-up the form below for your information</p>
            <form action="">
                <div class="kav-detail">
                    <label for="kav-fname" class="kav-inpTitle">Full Name</label>
                    <input type="text" id ="kav-fname" class="kav-inp">    
                </div>
                <div class="kav-detail">
                    <label for="kav-pnum" class="kav-inpTitle">Phone Number</label>
                    <input type="number" id ="kav-pnum" class="kav-inp">
                </div>
                <div class="kav-detail">
                    <label for="kav-email" class="kav-inpTitle">Email Address</label>
                    <input type="email" id="kav-email" class="kav-inp">
                </div>
                <div class="kav-detail">
                    <br>
                    <label for="kav-mssg">Comment here</label>
                    <textarea name="Message" id="kav-mssg" cols="70" rows="10"></textarea>
                </div>
                <div class="kav-detail" id="kav-submitBtnCont">
                    <input type="submit" value="Submit" id="kav-submitBtn">
                </div> 
            </form>
        </div>
    </section>
</body>
<script src="../js/index.js"></script>
</html>
